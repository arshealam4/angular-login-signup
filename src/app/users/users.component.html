
<div class="container">
  <h2>Users</h2>
  <button type="button" class="btn btn-link" (click)="logout()">LOGOUT</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>USERNAME</th>
        <th>EMAIL</th>
        <th>GENDER</th>
        <th>DATE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user?.userName}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.gender}}</td>
        <td>{{user?.timestamp | date: 'short'}}</td>
      </tr>
    </tbody>
  </table>

</div>
