<div class="container">
  <h3>LOGIN</h3>
  <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
      <div class="form-group">
          <input type="text" formControlName="email" class="form-control" placeholder="email">
          <span *ngIf="loginForm.controls['email'].invalid && submitted"
          class="col-sm-12 text-danger">Invalid email</span>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="password">
        <span *ngIf="loginForm.controls['password'].invalid && submitted"
        class="col-sm-12 text-danger">Invalid password</span>
    </div>

    <button type="submit" class="glb-btn-pep btn btn-primary" [disabled]="isSubmit">LOGIN</button>
</form>

  <div *ngIf="isSuccess" class="alert alert-success">
    <strong>SUCCESS!</strong> {{successMessage}}
  </div>

  <div *ngIf="isError" class="alert alert-danger">
    <strong>ERROR!</strong> {{errorMessage}}
  </div>

</div>
